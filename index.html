<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src= "https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things Form</title>
</head>
<body>
  <div class="container">
<!-- Array Practice -->
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="name" class="form-control" id="inputName" placeholder="name">
      </div>
      <div class="form-group">
        <label for="inputColor">Color</label>
        <input type="text" class="form-control" id="inputColor" placeholder="Color">
      </div>
      <div class="form-group">
        <label for="inputAnimal">Animal</label>
        <input type="animal" class="form-control" id="inputAnimal" placeholder="Animal">
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
      <h1>Return Here</h1>
      <ul id="return">
      </ul>
    </div>
<!-- Ice Cream Practice -->
    <div>
      <h1>Ice Cream Flavors</h1>
      <ul id="iceCreamReturn">
      </ul>
    </div>
<!-- Groceries Practice  -->
    <h2>Groceries</h2>
    <div class="form-group grocery">
      <label for="item1">Item Input</label>
      <input id="item1" class="form-control" type="text">
      <label for="item2">Item Input</label>
      <input id="item2" class="form-control" type="text">
      <label for="item3">Item Input</label>
      <input id="item3" class="form-control" type="text">
      <button id="finish" class="btn btn-warning">Add Item</button>
    </div>
    <ul id="groceryReturn">
    </ul>
<!-- Word Play -->
    <h2>Word Play</h2>
    <div class="form-group">
      <label for="sentenceInput">Type a sentence here!</label>
      <input id="sentenceInput"  class="form-control" type="text">
      <button id="wordSubmit" class="btn btn-danger">Submit</button>
    </div>
  </div>
</body>
</html>
